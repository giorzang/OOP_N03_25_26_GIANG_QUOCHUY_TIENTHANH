<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập Hệ Thống Quản Trị</title>
    <!-- Thêm Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome và Font Inter (đã định nghĩa trong fragments) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
            background-color: #f7fdee; /* Màu nền nhẹ nhàng, phù hợp rau sạch */
        }
        .content { 
            flex: 1; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
            border-radius: 16px;
            background-color: white;
            border: 1px solid #d1fae5; /* Light emerald border */
        }
        .btn-green-submit { 
            background: linear-gradient(135deg, #0d9488 0%, #10b981 100%); 
            border: none;
            color: white;
            transition: opacity 0.3s;
            font-weight: 600;
        }
        .btn-green-submit:hover { 
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <!-- Header (Dùng fragment) -->
    <div th:replace="~{fragments :: header}"></div>

    <div class="content container">
        <div class="login-card text-center">
            <h2 class="mb-4 text-success fw-bold"><i class="fas fa-user-lock me-2"></i> ĐĂNG NHẬP</h2>
            <p class="text-muted mb-4">Vui lòng sử dụng tài khoản Quản trị viên hoặc Khách hàng.</p>

            <!-- 1. Hiển thị thông báo LỖI từ Spring Security -->
            <!-- Kiểm tra tham số ?error trên URL -->
            <div th:if="${param.error}" class="alert alert-danger fade show mb-3" role="alert">
                <i class="fas fa-times-circle me-2"></i> Email hoặc Mật khẩu không đúng.
            </div>

            <!-- 2. Hiển thị thông báo LOGOUT từ Spring Security -->
            <!-- Kiểm tra tham số ?logout trên URL -->
            <div th:if="${param.logout}" class="alert alert-info fade show mb-3" role="alert">
                <i class="fas fa-check-circle me-2"></i> Bạn đã đăng xuất thành công.
            </div>

            <!-- FORM ĐĂNG NHẬP -->
            <!-- Form action mặc định phải là /login (do Spring Security xử lý) -->
            <form th:action="@{/login}" method="post">
                <div class="form-floating mb-3">
                    <!-- Tên trường phải là 'username' (theo chuẩn của Spring Security, mặc dù chúng ta dùng email) -->
                    <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com" required>
                    <label for="username">Địa chỉ Email</label>
                </div>
                <div class="form-floating mb-4">
                    <!-- Tên trường phải là 'password' (theo chuẩn của Spring Security) -->
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
                    <label for="password">Mật khẩu</label>
                </div>
                
                <button type="submit" class="btn btn-green-submit btn-lg w-100">
                    <i class="fas fa-sign-in-alt me-2"></i> Đăng Nhập
                </button>
            </form>
            
            <div class="mt-4">
                <p class="text-muted small">
                    <span class="fw-bold text-success">Admin Test:</span> admin@rausach.com / 123456
                </p>
                <p class="text-muted small m-0">
                    <span class="fw-bold text-primary">Customer Test:</span> customer@gmail.com / 123456
                </p>
            </div>
        </div>
    </div>
    
    <!-- Footer (Dùng fragment) -->
    <div th:replace="~{fragments :: footer}"></div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
