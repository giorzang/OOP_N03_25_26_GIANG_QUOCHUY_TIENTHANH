<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập Hệ Thống Quản Trị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Layout tổng thể */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f7fdee;
        }
        header, footer {
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
        header { background-color: #f0f0f0; }
        footer { background-color: #ccc; }

        /* Nội dung chính */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }

        /* Thẻ login */
        .login-card {
            max-width: 450px;
            width: 100%;
            padding: 30px;
            border-radius: 16px;
            background-color: #fff;
            border: 1px solid #d1fae5;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
        }

        .btn-green-submit {
            background: linear-gradient(135deg, #0d9488 0%, #10b981 100%);
            border: none;
            color: white;
            font-weight: 600;
            transition: opacity 0.3s;
        }
        .btn-green-submit:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <header>HEADER TEST (Tạm thời)</header>

    <main class="content container">
        <div class="login-card text-center">
            <h2 class="mb-4 text-success fw-bold">
                <i class="fas fa-user-lock me-2"></i> ĐĂNG NHẬP
            </h2>
            <p class="text-muted mb-4">Vui lòng sử dụng tài khoản Quản trị viên hoặc Khách hàng.</p>

            <div th:if="${param.error}" class="alert alert-danger fade show mb-3" role="alert">
                <i class="fas fa-times-circle me-2"></i> Email hoặc Mật khẩu không đúng.
            </div>
            <div th:if="${param.logout}" class="alert alert-info fade show mb-3" role="alert">
                <i class="fas fa-check-circle me-2"></i> Bạn đã đăng xuất thành công.
            </div>

            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com" required>
                    <label for="username">Địa chỉ Email</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
                    <label for="password">Mật khẩu</label>
                </div>
                <button type="submit" class="btn btn-green-submit btn-lg w-100">
                    <i class="fas fa-sign-in-alt me-2"></i> Đăng Nhập
                </button>
            </form>

            <div class="mt-4 text-start">
                <p class="text-muted small mb-1">
                    <span class="fw-bold text-success">Admin Test:</span> admin@rausach.com / 123456
                </p>
                <p class="text-muted small m-0">
                    <span class="fw-bold text-primary">Customer Test:</span> customer@gmail.com / 123456
                </p>
            </div>
        </div>
    </main>

    <footer>FOOTER TEST (Tạm thời)</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
