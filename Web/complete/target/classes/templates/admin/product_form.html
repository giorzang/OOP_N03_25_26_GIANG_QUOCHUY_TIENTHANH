<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id == null ? 'Thêm Sản Phẩm Mới' : 'Chỉnh Sửa Sản Phẩm'}">Form Sản Phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Thêm Bootstrap 5 và Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #f7fdee; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh;
        }
        .form-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.15);
            border-left: 5px solid #10b981;
        }
        .btn-green {
            background-color: #10b981;
            border-color: #10b981;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-green:hover {
            background-color: #059669;
            border-color: #059669;
            color: white;
        }
        .form-label {
            font-weight: 600;
            color: #0d9488;
        }
    </style>
</head>
<body>

    <!-- Header (Dùng fragment) -->
    <div th:replace="~{fragments :: header}"></div>

    <div class="main-content container py-5 flex-grow-1">
        <div class="form-container">
            <h2 class="text-center mb-4 fw-bold" th:classappend="${product.id == null ? 'text-success' : 'text-primary'}">
                <i class="fas fa-seedling me-2"></i> 
                <span th:text="${product.id == null ? 'THÊM SẢN PHẨM MỚI' : 'CHỈNH SỬA SẢN PHẨM'}"></span>
            </h2>

            <!-- Form Thêm/Sửa Sản phẩm (product object được truyền từ AdminProductController) -->
            <form th:action="@{/admin/products/save}" th:object="${product}" method="post">
                
                <!-- Trường ẩn ID (chỉ dùng khi chỉnh sửa) -->
                <input type="hidden" th:field="*{id}" />

                <!-- 1. Tên Sản phẩm -->
                <div class="mb-3">
                    <label for="name" class="form-label">Tên Sản Phẩm:</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" required placeholder="Ví dụ: Cà rốt hữu cơ">
                    <!-- Bạn có thể thêm validation message ở đây nếu cần: th:errorclass="is-invalid" -->
                </div>

                <!-- 2. Mô tả -->
                <div class="mb-3">
                    <label for="description" class="form-label">Mô Tả:</label>
                    <textarea th:field="*{description}" class="form-control" id="description" rows="3" required placeholder="Mô tả chi tiết về nguồn gốc, chất lượng..."></textarea>
                </div>

                <div class="row">
                    <!-- 3. Giá -->
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label">Giá (VNĐ):</label>
                        <input type="number" th:field="*{price}" class="form-control" id="price" min="1000" step="1000" required>
                    </div>

                    <!-- 4. Tồn kho -->
                    <div class="col-md-6 mb-3">
                        <label for="stock" class="form-label">Tồn Kho (Số lượng):</label>
                        <input type="number" th:field="*{stock}" class="form-control" id="stock" min="0" required>
                    </div>
                </div>

                <!-- 5. URL Hình ảnh -->
                <div class="mb-3">
                    <label for="imageUrl" class="form-label">URL Hình Ảnh (Placeholder):</label>
                    <input type="url" th:field="*{imageUrl}" class="form-control" id="imageUrl" placeholder="https://placehold.co/400x300/a7f3d0/0d9488?text=Cà+Rốt">
                    <!-- Thêm hình ảnh xem trước -->
                    <div class="mt-2 text-center" th:if="${product.imageUrl != null and product.imageUrl != ''}">
                        <p class="small text-muted mb-1">Xem trước hình ảnh:</p>
                        <img th:src="${product.imageUrl}" alt="Xem trước sản phẩm" style="max-width: 150px; border-radius: 8px; border: 1px solid #ccc;"
                             onerror="this.onerror=null; this.src='https://placehold.co/150x150/f0fdf4/10b981?text=Không+Ảnh';">
                    </div>
                </div>

                <!-- 6. Danh mục (Category) -->
                <div class="mb-4">
                    <label for="category" class="form-label">Danh Mục:</label>
                    <select th:field="*{category}" class="form-select" id="category" required>
                        <option value="">-- Chọn Danh Mục --</option>
                        <!-- categories là List<Category> được truyền từ Controller -->
                        <option th:each="cat : ${categories}" 
                                th:value="${cat.id}" 
                                th:text="${cat.name}">Rau ăn lá</option>
                    </select>
                </div>

                <!-- Nút Hành động -->
                <div class="d-flex justify-content-between pt-3 border-top">
                    <!-- Nút Quay lại -->
                    <a th:href="@{/admin/products}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i> Quay lại Danh sách
                    </a>
                    
                    <!-- Nút Lưu -->
                    <button type="submit" class="btn btn-green btn-lg px-4">
                        <i class="fas fa-save me-2"></i> 
                        <span th:text="${product.id == null ? 'Thêm Sản Phẩm' : 'Lưu Thay Đổi'}">Lưu</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Footer (Dùng fragment) -->
    <div th:replace="~{fragments :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
